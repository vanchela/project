<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" th:action="@{/users/register}"
          th:object="${userRegistrationBindingModel}"
          method="POST" >
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:value="*{username}" th:errorclass="is-invalid" type="text" class="form-control" id="username" name="username" />
            <small th:if="${#fields.hasErrors('username')}" class="text-danger">Username should have at less 4 characters!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:value="*{email}" th:errorclass="is-invalid" type="email" class="form-control" id="email" name="email" />

            <small th:if="${#fields.hasErrors('email')}" class="text-danger">Please enter a valid email!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input th:value="*{password}" th:errorclass="is-invalid" type="password" class="form-control" id="password" name="password" />
            <small th:if="${#fields.hasErrors('password')}" class="text-danger">The password length should be between 5 and 15 symbols</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:value="*{confirmPassword}" th:errorclass="is-invalid" type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword" >
            <small th:if="${#fields.hasErrors('confirmPassword')}" id="confirmPasswordError"
                   class="invalid-feedback text-light form-text bg-danger rounded">
                Password length must be between 5 and 15 characters and passwords should match.
            </small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
